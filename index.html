<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat GPT-4o (Puter.js)</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chat, #historico { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; max-height: 300px; overflow-y: auto; }
    input, button { padding: 8px; margin: 5px 0; }
    button { cursor: pointer; }
  </style>
  <script src="https://puter.com/static/js/puter.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h2>Chat GPT-4o (Puter.js)</h2>

  <div id="chat"></div>

  <input type="text" id="mensagem" placeholder="Digite sua mensagem">
  <button onclick="enviarMensagem()">Enviar</button>
  <button onclick="limparHistorico()">Limpar Histórico</button>

  <h3>Histórico:</h3>
  <div id="historico"></div>

</body>
</html>
